<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="interactive-video-wrapper">
        <video controls>
            <source src="assets/video.mp4" type="video/mp4">
        </video>

        <div class="video-controls" style="visibility: hidden;">
            <div class="controls-left">
                <button class="control-play" aria-label="play pause toggle"></button>
                <button class="control-volume" aria-label="volume"></button>
            </div>
            
            <div class="controls-center">
                <input class="control-slider" type="range" min="0" max="100" step="0.2" value="0">
                <div class="control-timer">
                    <span class="timer-current">0:00</span>
                    <span class="timer-total"> / 0:00</span>
                </div>
            </div>

            <div class="controls-right">
                <button class="control-speed" aria-label="change speed"></button>
                <button class="control-fullscreen" aria-label="fullscreen"></button>
            </div>
        </div>

        <div class="video-panel">
            <div class="panel-title">
                Playback speed
            </div>
            <div class="panel-body">
                <button class="panel-speed" data-playbackrate="0.25">0.25</button>
                <button class="panel-speed" data-playbackrate="0.50">0.5</button>
                <button class="panel-speed" data-playbackrate="0.75">0.75</button>
                <button class="panel-speed selected" data-playbackrate="1.00">Normal</button>
                <button class="panel-speed" data-playbackrate="1.25">1.25</button>
                <button class="panel-speed" data-playbackrate="1.50">1.5</button>
                <button class="panel-speed" data-playbackrate="1.75">1.75</button>
                <button class="panel-speed" data-playbackrate="2.00">2</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
